<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素显示</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="myThing">
        <h1 v-show="result">海贼王第五皇帝路飞与七武海女帝结婚重大新闻！</h1>
        <button @click="btnClick">点击切换</button>
    </div>
    <script>
        var mything = new Vue({
            // 切记打#号
            el:'#myThing',
            data:{
                result:true
            },
            methods: {
                // methods后面buyongfunction，但是btnClick需要function
                btnClick:function(){
                    this.result = !this.result;
                }
            }
        });
    </script>
</body>
</html>
