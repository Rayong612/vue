<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单修饰符</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="myThing">
        <h1>用户注册</h1>

        <div>   
            <label for="username">用户：</label>
                <!-- @change事件不起作用 -->
            <input type="text" id="username" v-model.lazy="username" @change="checkU">
            <span v-if="checkU">可注册</span>
        </div>

        <div>
            <label for="age">年龄：</label>
            <input type="number" id="age" v-model.number="age">
        </div>

        <div>
            <label for="content">个人简历：</label><br>
            <textarea id="content" v-model.trim="content" cols="55" rows="8"></textarea>
        </div>

        <h2>信息区</h2>
        <p>{{username}}</p>
        <p>{{age}}</p>
        <p>{{content}}</p>
    </div>

    <script>    
        var mything = new Vue({
            el:'#myThing',
            data:{
                
                username:'',
                checkU:false,
                age:'',
                content:''
            },
            methods:{
                checkU:function(){
                    if (this.username.length > 0)this.checkU = true;
                    else this.checkU = false;
                    
                }
            }
            
        });
    </script>
</body>
</html>
