<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class对象绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .box{
            color: red;
           
        }

        .big{
            width: 200px;
            height: 200px;
            background-color: green;
        }

    </style>
</head>
<body>
    <div id="myThing">
        <div :class="myClass">文本</div>
        <button @click="btnClick">改变class</button>
    </div>
    <script>
        var mything = new Vue({
            el:'#myThing',
            data:{
                myClass:{
                    big:true,
                    box:true
                }
            },
            methods: {
                btnClick:function(){
                    this.myClass.box = !this.myClass.box;
                }
            }
        });
    </script>
</body>
</html>
