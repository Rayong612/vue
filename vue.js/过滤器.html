<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过滤器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="myThing">
        <p>{{message}}</p>
        <p>{{message | toupper}}</p>
        <br>
        <p>你的学习进度为{{num}}({{num | topercentage}})。</p>
    </div>
    <script>
        var mything = new Vue({
            el:'#myThing',
            data:{
                message:'yesterday is every good！',
                num:0.5
            },
            filters:{
                toupper:function(value){
                    return value.toUpperCase();
                },
                topercentage:function(value){
                    return value * 100 + '%';
                }
            }
        });
    </script>
</body>
</html>
