<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="myThing">
        <h1 v-if="result==0">考试成绩还没出！</h1>
        <h1 v-else-if="result < 60">{{result}}--考试不及格！</h1>
        <h1 v-else-if="result < 80">{{result}}--再接再厉！</h1>
        <h1 v-else>{{result}}--考的不错！</h1>
        <button @click="btnClick">考试成绩</button>
    </div>
    <script>
        var mything = new Vue({
            el:'#myThing',
            data:{
                // 这个data属性的赋值是冒号，不是等于号
                result:0
            },
            methods:{
                 btnClick:function(){
                     this.result = Math.round(Math.random()*100);
                 }
            }
        });
    </script>
</body>
</html>
