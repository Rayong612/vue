<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>处理用户输入</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="myThing">
        <input  v-model="mygame">
        <p>你喜欢的游戏是：{{mygame}}</p>      
    </div>

    <script>
        var mything = new Vue({
            el:'#myThing',
            data:{
                mygame:'英雄联盟'
            }
        });
    </script>
</body>
</html>
