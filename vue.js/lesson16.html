<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS对象迭代</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="myThing">
        <h1>JS对象迭代</h1>
        <!-- key是属性，value是属性值 -->
        <div v-for="(value,key) in mycap">
            {{key}} : {{value}};
        </div>
    </div>
    <script>
        var mything = new Vue({
            el:"#myThing",
            data:{
                mycap:{
                    time:2019.7,
                    price:100,
                    name:'adi',
                    color:'red'
                }
            }
        });
    </script>
</body>
</html>
