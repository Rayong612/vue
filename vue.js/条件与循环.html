<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>条件与循环</title>
    <script  src="../js/vue.js"></script>
</head>
<body>
    <div id="mything">
        <h2>电影</h2>
        <div v-if="seen">和你看过的电影</div>
        <ol>
            <li v-for="movie in movies">电影名:{{movie.name}}/上映时间:{{movie.time}}</li>
        </ol>
    </div>
    
    <script >
        var mything = new Vue({
            //注意这里的#，别忘了
            el:'#mything',
            data:{
                seen:true,
                //数组就是得复数，切记
                movies:[
                    {name:'复仇者联盟',time:'2019.5'},
                    {name:'何以为家',time:'2019.6'},
                    {name:'一条狗的使命',time:'2019.6'},
                    {name:'最好的我们',time:'2019.6'},
                ],
            },
        });
    </script>
</body>
</html>
